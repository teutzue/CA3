<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">   
    <link rel="stylesheet" href="app/app.css">   
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
     
    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-route/angular-route.js"></script>
    <script src='app/bower_components/angular-animate/angular-animate.min.js'></script>
    <script src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/view1/view1.js"></script>
    <!--<script src="app/view4/view4.js"></script>-->
    <script src="app/view2_documentation/view2_documentation.js"></script>
    <script src="app/view3_company_info/view3_company_info.js"></script>
    <script src="app/view4_exchange_rate_info/view4_exchange_rate_info.js"></script>
    <script src="app/view5_all_users/view5_all_users.js"></script>
    <script src="app/view6_create_new_account/view6_create_new_account.js"></script>
    <script src="app/components/authentication.js"></script>
    <script src="app/components/filters.js"></script>
    <script src="app/components/directives.js"></script>
    <script src="app/components/factories.js"></script>
    <script src="app/components/services.js"></script>
    <script src="app/view7-Calculator/view7_calc_js.js" type="text/javascript"></script>
    
    
  </head>
  <body ng-app="myApp">

    <div class="container"  >
      <nav class="navbar navbar-fixed-top " role="navigation" ng-controller="AppLoginCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{title}}</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#/view1">Home</a></li>
              <li><a href="#/view2_documentation">Documentation</a></li>
              <li><a href="#/view3_company_info">Company Info</a></li>
              <li><a href="#/view4_exchange_rate_info">Exchange Rate Info</a></li>
              <li><a href="#/view5_all_users">All Users</a></li>
              <li><a href="#/view6_create_new_account">Create New Account</a></li>
              <li><a href="#/view7_calc">Currency Calculator</a></li>
              
              <!--<li><a href="#/view4">Using the Seed</a></li>-->
            </ul>
            <div>
            <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="login()"  >
              <div class="form-group">
                <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                       ng-model="user.username">
              </div>
              <div class="form-group">
                <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                       ng-model="user.password">
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            <div class="navbar-right" ng-show="isAuthenticated">
              
              <p class="navbar-text">Logged on as: {{username}}</p>

              <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
              </button>
            </div>
            </div>
          </div>
        </div>
      </nav>
     
      <div class="container">
        <div style="margin-top: 60px;">
          <hr style="background: lightblue; border:0; height:7px" />
          <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
          <div ng-view></div>
        </div>
      </div>
    </div>

   
  
  </body>
</html>
